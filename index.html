<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FD 48/96 Pick System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>SSFD 48/96 Pick System</h1>

    <div class="user-row">
      <label for="userSelect">Select Your Name:</label>
      <select id="userSelect">
        <option value="">— Loading… —</option>
      </select>
    </div>
    <p id="welcomeMsg"></p>

    <div class="buttonRow">
      <button id="modeVacation">Vacation (0/6)</button>
      <button id="modeMOT">MOT Tours (0/2)</button>
    </div>

    <div id="calendarContainer"></div>

    <div class="buttonRow">
      <button id="submitBtn">Submit Picks</button>
    </div>
  </div>

  <!-- 🐶 Firehouse Dog in corner -->
  <img src="dog.jpg" alt="Firehouse Dog" class="dog-corner"/>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
